<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valheim Dialogue Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1>Valheim Dialogue Editor</h1>

                <button onclick="togglePreview()" class="preview-btn">‚ñ∂ –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä</button>
                <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ –¥–∏–∞–ª–æ–≥–∞–º..." oninput="handleSearch()">
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="node-palette">
                    <h3>–≠–ª–µ–º–µ–Ω—Ç—ã –¥–∏–∞–ª–æ–≥–∞</h3>

            </div>

            <!-- Canvas -->

                     class="canvas"
                     ondragover="dragOver(event)"
                     ondrop="drop(event)"
                     ondragleave="dragLeave(event)">
                    <!-- Nodes will be added here dynamically -->
                </div>
            </div>

            <!-- Properties Panel -->
            <div class="properties-panel" id="propertiesPanel" style="display: none;">
                <h3>–°–≤–æ–π—Å—Ç–≤–∞ —É–∑–ª–∞</h3>

    </div>

    <!-- Preview Modal -->

            <div class="dialog-content">

            </div>
            <button id="previewBackBtn" class="back-btn" style="display: none;" onclick="previewGoBack()">–ù–∞–∑–∞–¥</button>

</body>
</html>
